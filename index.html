<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue mini project</title>
</head>
<body>
    <div class="container pt-5" id="app">
      <div class="card center">
          <h2> {{ title }}: {{ counter }}</h2>
          <div>
            <button @click="counter++" class="btn primary">Add</button>
            <button @click="counter--" class="btn danger">Lower</button>
            <button @click="reset()" class="btn">Reset</button>
          </div>
      </div>

        <div class="card ">
          <h2> {{ titleIn }}</h2>
            <div class="form-control">

            <input 
               type="text" 
               @keyup.enter="addHondler"
               v-bind:placeholder="placeholderString" 
               v-bind:value="inputValue" 
               v-on:input="inputChangeHandler"
               v-bind:placeholderTwo="warning" 
               />

               <h2> text: {{ inputValue }}</h2>
            </div>

            <button class="btn" @click="addHondler">Add</button>
            <button class="btn danger" v-on:click="deleteDesk(idx)">Delete All</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                {{ idx }}
                <li class="list-item" v-for="(note, idx) in notes"> 
                    ({{ idx + 1 }}) {{ toUpperCase(note) }}
                    <button class="btn danger" v-on:click="removeNote(idx)">Delete</button>
                </li>
                <hr/>
                <li>
                   <strong>Total: {{ notes.length }}</strong> | Doubling: {{ doubleCountCompt }}
                </li>
            </ul>
            

            <div v-if="notes.length === 0">No notes yet. add first</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
